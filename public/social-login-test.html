<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login Test - Bazardor</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #ddd;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4285f4;
        }
        
        .btn-facebook {
            background: #1877f2;
            color: white;
        }
        
        .btn-facebook:hover {
            background: #166fe5;
        }
        
        .response-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .response-box.show {
            display: block;
        }
        
        .response-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .response-box pre {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            border: 1px solid #ddd;
        }
        
        .success {
            border-left: 4px solid #10b981;
        }
        
        .error {
            border-left: 4px solid #ef4444;
        }
        
        .config-section {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .config-section h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .config-section p {
            color: #856404;
            font-size: 12px;
            line-height: 1.6;
        }
        
        .config-section code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Social Login Test</h1>
        <p class="subtitle">Test Google & Facebook authentication for Bazardor</p>
        
        <div class="config-section">
            <h3>‚ö†Ô∏è Configuration Required</h3>
            <p>
                Before testing, update the <code>GOOGLE_CLIENT_ID</code> and <code>FACEBOOK_APP_ID</code> 
                in this HTML file and in your <code>.env</code> file.
            </p>
        </div>
        
        <div class="login-buttons">
            <div id="google-signin-button"></div>
            
            <button class="btn btn-facebook" onclick="loginWithFacebook()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Continue with Facebook
            </button>
        </div>
        
        <div id="response" class="response-box">
            <h3>Response:</h3>
            <pre id="response-content"></pre>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è REPLACE WITH YOUR ACTUAL CREDENTIALS
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID_HERE';
        const FACEBOOK_APP_ID = 'YOUR_FACEBOOK_APP_ID_HERE';
        const API_BASE_URL = window.location.origin + '/api';

        // Initialize Google Sign-In
        function initGoogleSignIn() {
            if (GOOGLE_CLIENT_ID === 'YOUR_GOOGLE_CLIENT_ID_HERE') {
                console.warn('Please set your Google Client ID in the HTML file');
                return;
            }

            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleGoogleResponse
            });

            google.accounts.id.renderButton(
                document.getElementById('google-signin-button'),
                { 
                    theme: 'outline', 
                    size: 'large',
                    width: '100%',
                    text: 'continue_with'
                }
            );
        }

        // Handle Google Login Response
        async function handleGoogleResponse(response) {
            const decoded = parseJwt(response.credential);
            
            showResponse('Processing Google login...', false);
            
            try {
                const apiResponse = await fetch(`${API_BASE_URL}/auth/social-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        provider: 'google',
                        access_token: response.credential,
                        provider_id: decoded.sub,
                        email: decoded.email,
                        first_name: decoded.given_name || '',
                        last_name: decoded.family_name || '',
                    }),
                });

                const data = await apiResponse.json();
                
                if (data.success) {
                    showResponse(JSON.stringify(data, null, 2), true);
                    console.log('Login successful!', data);
                    // Store token
                    localStorage.setItem('token', data.data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                } else {
                    showResponse(JSON.stringify(data, null, 2), false);
                }
            } catch (error) {
                showResponse(`Error: ${error.message}`, false);
                console.error('Login failed:', error);
            }
        }

        // Initialize Facebook SDK
        window.fbAsyncInit = function() {
            if (FACEBOOK_APP_ID === 'YOUR_FACEBOOK_APP_ID_HERE') {
                console.warn('Please set your Facebook App ID in the HTML file');
                return;
            }

            FB.init({
                appId: FACEBOOK_APP_ID,
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
        };

        // Load Facebook SDK
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Handle Facebook Login
        function loginWithFacebook() {
            if (FACEBOOK_APP_ID === 'YOUR_FACEBOOK_APP_ID_HERE') {
                alert('Please set your Facebook App ID in the HTML file');
                return;
            }

            FB.login(function(response) {
                if (response.authResponse) {
                    FB.api('/me', { fields: 'id,name,email,first_name,last_name' }, async function(userInfo) {
                        showResponse('Processing Facebook login...', false);
                        
                        try {
                            const apiResponse = await fetch(`${API_BASE_URL}/auth/social-login`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/json',
                                },
                                body: JSON.stringify({
                                    provider: 'facebook',
                                    access_token: response.authResponse.accessToken,
                                    provider_id: userInfo.id,
                                    email: userInfo.email || '',
                                    first_name: userInfo.first_name || '',
                                    last_name: userInfo.last_name || '',
                                }),
                            });

                            const data = await apiResponse.json();
                            
                            if (data.success) {
                                showResponse(JSON.stringify(data, null, 2), true);
                                console.log('Login successful!', data);
                                // Store token
                                localStorage.setItem('token', data.data.access_token);
                                localStorage.setItem('user', JSON.stringify(data.data.user));
                            } else {
                                showResponse(JSON.stringify(data, null, 2), false);
                            }
                        } catch (error) {
                            showResponse(`Error: ${error.message}`, false);
                            console.error('Login failed:', error);
                        }
                    });
                } else {
                    showResponse('Facebook login cancelled', false);
                }
            }, { scope: 'public_profile,email' });
        }

        // Utility function to parse JWT
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Show response in UI
        function showResponse(content, isSuccess) {
            const responseBox = document.getElementById('response');
            const responseContent = document.getElementById('response-content');
            
            responseBox.className = 'response-box show ' + (isSuccess ? 'success' : 'error');
            responseContent.textContent = content;
        }

        // Initialize on page load
        window.onload = function() {
            initGoogleSignIn();
        };
    </script>
</body>
</html>
